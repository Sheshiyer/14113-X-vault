name = "somatic-canticles-workers"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Environment variables
[vars]
ENVIRONMENT = "development"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "somatic-canticles-db"
database_id = "your-database-id-here"

# KV Namespace for caching (optional, for future use)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# Environment-specific configuration
[env.production]
name = "somatic-canticles-workers-prod"
[env.production.vars]
ENVIRONMENT = "production"

[env.staging]
name = "somatic-canticles-workers-staging"
[env.staging.vars]
ENVIRONMENT = "staging"
