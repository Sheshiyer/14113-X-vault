name: Build and Deploy to DigitalOcean

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DROPLET_IP: 206.189.139.224
  DOCKER_REGISTRY: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/pip-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/pip-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/pip-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/pip-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Droplet
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ env.DROPLET_IP }} << EOF
            cd /opt/pip-analysis
            
            # Set environment variables
            export DOCKER_REGISTRY=${{ secrets.DOCKER_USERNAME }}
            export IMAGE_TAG=latest
            
            # Pull latest images (no build needed!)
            docker compose pull
            
            # Restart with zero downtime
            docker compose up -d --force-recreate
            
            # Cleanup old images
            docker image prune -f
            
            # Show status
            docker compose ps
          EOF

      - name: Health check
        run: |
          sleep 15
          curl -f http://${{ env.DROPLET_IP }}:8000/health || exit 1
          curl -f http://${{ env.DROPLET_IP }}/ || exit 1
          echo "Deployment successful!"
