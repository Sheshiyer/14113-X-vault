# =============================================================================
# LIFE QUADRANTS - THE FOUR DOMAINS
# =============================================================================

life_quadrants:
  description: "The four domains of a well-lived polymathic life"
  
  vocation:
    name: "Vocation (Soul Work)"
    definition: "What you love + what you're good at + what the world needs + what you can be paid for"
    energy_state: "Flow, high meaning, sustainable intensity"
    muse: "Calliope (Epic Poetry)"
    hormone_primary: "Dopamine"
    hormone_secondary: "Oxytocin"
    time_allocation: "40-60% of creative hours"
    enneagram_affinities:
      - type: 5
        role: "Integration target (5â†’8)"
      - type: 4
        role: "Natural home (authentic expression)"
      - type: 8
        role: "Natural home (decisive action)"
    indicators:
      - "Creates tangible output"
      - "Serves others meaningfully"
      - "Generates sustainable income"
      - "Feels deeply aligned"
      - "Would do even without payment (but deserves payment)"
    vault_mappings:
      - para: "Projects"
        confidence: 0.85
      - para: "Areas (active)"
        confidence: 0.70

  occupation:
    name: "Occupation (Craft Work)"
    definition: "What you're good at + what you can be paid for (may or may not love)"
    energy_state: "Competence, steady, sustainable"
    muse: "Polymnia (Hymns/Sacred Work)"
    hormone_primary: "Endorphins"
    hormone_secondary: "Cortisol (regulated)"
    time_allocation: "20-35% of total hours"
    enneagram_affinities:
      - type: 1
        role: "Natural home (perfectionism in craft)"
      - type: 3
        role: "Natural home (achievement)"
      - type: 6
        role: "Natural home (reliable service)"
    indicators:
      - "Pays bills consistently"
      - "Uses developed skills"
      - "May feel detached but competent"
      - "Foundation for vocation to exist"
      - "Craft practice with market value"
    vault_mappings:
      - para: "Areas (Skills-Development)"
        confidence: 0.80
      - para: "Resources (practical guides)"
        confidence: 0.60

  recreation:
    name: "Recreation (Rest and Play)"
    definition: "What you love (but not for work or purpose)"
    energy_state: "Restoration, joy, non-productive being"
    muse: "Thalia (Comedy)"
    hormone_primary: "Serotonin"
    hormone_secondary: "Dopamine (low-stakes)"
    time_allocation: "10-20% of waking hours"
    enneagram_affinities:
      - type: 7
        role: "Natural home (novelty for joy)"
      - type: 9
        role: "Natural home (peace and comfort)"
      - type: 4
        role: "Aesthetic absorption"
    indicators:
      - "No ulterior motive"
      - "Body-based, not just mind-based"
      - "Actually restores energy"
      - "Not 'productive rest'"
      - "Fun without guilt"
    vault_mappings:
      - para: "Resources (pure enjoyment)"
        confidence: 0.70
      - domain: "Fiction"
        confidence: 0.80
      - domain: "Music"
        confidence: 0.75
    warning_signs:
      - "Research disguised as fun"
      - "Accumulation disguised as hobby"
      - "Learning for 'maybe someday'"

  triage:
    name: "Triage (Sorting and Deciding)"
    definition: "Deciding where things go, what to release, what to hold"
    energy_state: "Executive function, discernment, temporary attention"
    muse: "Urania (Astronomy/Navigation)"
    hormone_primary: "Cortisol (acute)"
    hormone_secondary: "Norepinephrine"
    time_allocation: "5-15% (concentrated, not distributed)"
    enneagram_affinities:
      - type: 5
        role: "Over-investment trap"
      - type: 1
        role: "Perfecting the system"
      - type: 6
        role: "Contingency planning"
    indicators:
      - "Decision-pending items"
      - "Not yet categorized"
      - "Requires active choice"
      - "Temporary state (should resolve)"
    vault_mappings:
      - para: "Resources (unprocessed)"
        confidence: 0.90
      - para: "Archives (holding)"
        confidence: 0.50
    actions:
      promote: "Move to Vocation or Occupation"
      archive: "Move to Archives with completion"
      release: "Delete with gratitude"
      defer: "Bookmark + 30-day revisit (max 1 cycle)"

