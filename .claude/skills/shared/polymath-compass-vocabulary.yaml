weekly_practice:
  name: "The Sunday Compass"
  duration: "15 minutes"
  
  questions:
    vocation: "What did I CREATE this week from what I know?"
    occupation: "What craft did I practice for its own sake?"
    recreation: "What did I enjoy with no ulterior motive?"
    triage: "What did I DECIDE to release, not just defer?"
    
  journaling_prompt: |
    This week, the Muse who visited most was ______.
    The Muse I needed but ignored was ______.
    One thing I can promote from Triage to Vocation is ______.
    One thing I can release entirely is ______.
    
  integration_check: |
    Am I moving toward Type 8 (decisive action)?
    Or am I scattering toward Type 7 (more novelty)?

