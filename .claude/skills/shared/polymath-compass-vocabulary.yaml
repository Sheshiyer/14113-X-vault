# =============================================================================
# DECISION FRAMEWORK
# =============================================================================

triage_decision_tree:
  description: "How to move items out of triage"
  
  promote_to_vocation:
    conditions:
      - "Will create tangible output"
      - "Serves your authentic calling"
      - "Can set a deadline"
      - "Has integration potential (5â†’8)"
    action: "Add to Projects, set creation intention"
    
  promote_to_occupation:
    conditions:
      - "Develops marketable skill"
      - "Practical application clear"
      - "Part of craft practice"
    action: "Add to Areas/Skills-Development"
    
  categorize_as_recreation:
    conditions:
      - "Pure enjoyment intent"
      - "No output expectation"
      - "Not research disguised as fun"
    action: "Consume and release (no hoarding)"
    
  archive_with_completion:
    conditions:
      - "Already extracted value"
      - "Reference value only"
      - "No action remaining"
    action: "Move to Archives with summary note"
    
  release_entirely:
    conditions:
      - "No value extracted or extractable"
      - "Acquired for wrong reasons"
      - "Duplicate of something better"
      - "Sitting >1 year untouched"
    action: "Delete without backup"

